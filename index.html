<!DOCTYPE html>
<html>

<head lang="ja">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <title>REWARDLY</title>
</head>

<header>
    <div class="ribbon">
        <button id="back" class="homeBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="125" height="125" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-home">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
                <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
            </svg><span class="label">HOME</span>
        </button>
    </div>
</header>

<template class="template">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="current-color" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-bag shoppingBag"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6.331 8h11.339a2 2 0 0 1 1.977 2.304l-1.255 8.152a3 3 0 0 1 -2.966 2.544h-6.852a3 3 0 0 1 -2.965 -2.544l-1.255 -8.152a2 2 0 0 1 1.977 -2.304" /><path d="M9 11v-5a3 3 0 0 1 6 0v5" /></svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#000000" class="icon icon-tabler icons-tabler-filled icon-tabler-award reward"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M19.496 13.983l1.966 3.406a1.001 1.001 0 0 1 -.705 1.488l-.113 .011l-.112 -.001l-2.933 -.19l-1.303 2.636a1.001 1.001 0 0 1 -1.608 .26l-.082 -.094l-.072 -.11l-1.968 -3.407a8.994 8.994 0 0 0 6.93 -3.999z" /><path d="M11.43 17.982l-1.966 3.408a1.001 1.001 0 0 1 -1.622 .157l-.076 -.1l-.064 -.114l-1.304 -2.635l-2.931 .19a1.001 1.001 0 0 1 -1.022 -1.29l.04 -.107l.05 -.1l1.968 -3.409a8.994 8.994 0 0 0 6.927 4.001z" /><path d="M12 2l.24 .004a7 7 0 0 1 6.76 6.996l-.003 .193l-.007 .192l-.018 .245l-.026 .242l-.024 .178a6.985 6.985 0 0 1 -.317 1.268l-.116 .308l-.153 .348a7.001 7.001 0 0 1 -12.688 -.028l-.13 -.297l-.052 -.133l-.08 -.217l-.095 -.294a6.96 6.96 0 0 1 -.093 -.344l-.06 -.271l-.049 -.271l-.02 -.139l-.039 -.323l-.024 -.365l-.006 -.292a7 7 0 0 1 6.76 -6.996l.24 -.004z" /></svg>
</template>

<body>
    <section id="home" class="screen">

        <button id="a">reset</button>
        
        <h1 class="logo">REWARDLY</h1>
        <div class="homeCountainer">
            <div class="infoArea">
                <p class="infoText">現在のポイント</p>
                <p class="infoPoint"></p>
            </div>
            <button class="navBtn" id="toTask" data-target="task">
                <svg class="taskIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-list-check"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3.5 5.5l1.5 1.5l2.5 -2.5" /><path d="M3.5 11.5l1.5 1.5l2.5 -2.5" /><path d="M3.5 17.5l1.5 1.5l2.5 -2.5" /><path d="M11 6l9 0" /><path d="M11 12l9 0" /><path d="M11 18l9 0" /></svg>
                <span>タスクリスト</span>
            </button>
            <div class="actionArea">
                <button class="navBtn" id="toEarn" data-target="earn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-award">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M19.496 13.983l1.966 3.406a1.001 1.001 0 0 1 -.705 1.488l-.113 .011l-.112 -.001l-2.933 -.19l-1.303 2.636a1.001 1.001 0 0 1 -1.608 .26l-.082 -.094l-.072 -.11l-1.968 -3.407a8.994 8.994 0 0 0 6.93 -3.999z" />
                    <path d="M11.43 17.982l-1.966 3.408a1.001 1.001 0 0 1 -1.622 .157l-.076 -.1l-.064 -.114l-1.304 -2.635l-2.931 .19a1.001 1.001 0 0 1 -1.022 -1.29l.04 -.107l.05 -.1l1.968 -3.409a8.994 8.994 0 0 0 6.927 4.001z" />
                    <path d="M12 2l.24 .004a7 7 0 0 1 6.76 6.996l-.003 .193l-.007 .192l-.018 .245l-.026 .242l-.024 .178a6.985 6.985 0 0 1 -.317 1.268l-.116 .308l-.153 .348a7.001 7.001 0 0 1 -12.688 -.028l-.13 -.297l-.052 -.133l-.08 -.217l-.095 -.294a6.96 6.96 0 0 1 -.093 -.344l-.06 -.271l-.049 -.271l-.02 -.139l-.039 -.323l-.024 -.365l-.006 -.292a7 7 0 0 1 6.76 -6.996l.24 -.004z" />
                </svg>
                <span>獲得する</span>
                <span class="iconText">頑張りをポイントに</span>
            </button>
            <button class="navBtn" id="toUse" data-target="use">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                class="icon icon-tabler icons-tabler-filled icon-tabler-gift">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                d="M11 14v8h-4a3 3 0 0 1 -3 -3v-4a1 1 0 0 1 1 -1h6zm8 0a1 1 0 0 1 1 1v4a3 3 0 0 1 -3 3h-4v-8h6zm-2.5 -12a3.5 3.5 0 0 1 3.163 5h.337a2 2 0 0 1 2 2v1a2 2 0 0 1 -2 2h-7v-5h-2v5h-7a2 2 0 0 1 -2 -2v-1a2 2 0 0 1 2 -2h.337a3.486 3.486 0 0 1 -.337 -1.5c0 -1.933 1.567 -3.5 3.483 -3.5c1.755 -.03 3.312 1.092 4.381 2.934l.136 .243c1.033 -1.914 2.56 -3.114 4.291 -3.175l.209 -.002zm-9 2a1.5 1.5 0 0 0 0 3h3.143c-.741 -1.905 -1.949 -3.02 -3.143 -3zm8.983 0c-1.18 -.02 -2.385 1.096 -3.126 3h3.143a1.5 1.5 0 1 0 -.017 -3z" />
            </svg>
            <span>消費する</span>
            <span class="iconText">ポイントを使ってご褒美</span>
        </button>
            </div>
        </div>
    </section>
    
    <section class="screen" id="earn">
        <ul class="earnList"></ul>
        <button class="addBtn" data-modal="earnModal">+</button>
    </section>
    
    <section class="screen" id="use">
        <ul class="useList"></ul>
        <button class="addBtn" data-modal="useModal">+</button>
    </section>
    
    <section class="screen" id="task">
        <ul class="taskList"></ul>
        <button class="addBtn" data-modal="taskModal">+</button>
    </section>
    
    <!-- モーダル -->
    <div id="modal" class="modal">
        <div class="modalContent" data-modal="earnModal">
            <div class="modalHeader">
                <h1>獲得データ追加</h1>
                <span class="closeBtn">&times;</span>
            </div>
            <div class="modalBody">
                <div class="inputCountainer">
                    <label class="modalLabel">タイトル</label>
                    <input type="text" class="inputBox inputText" placeholder="内容を入力">
                </div>
                <div class="inputCountainer">
                    <label class="modalLabel">ポイント数</label>
                    <label class="point"><input type="number" class="inputBox inputPoint"></label>
                </div>
                <label class="toggle"><input type="checkbox">よく使う項目</label>
            </div>
            <div class="modalFooter">
                <button class="enterBtn">追加</button>
            </div>
        </div>
        <div class="modalContent" data-modal="useModal">
            <div class="modalHeader">
                <h1>消費データ追加</h1>
                <span class="closeBtn">&times;</span>
            </div>
            <div class="modalBody">
                <div class="inputCountainer">
                    <label class="modalLabel">使い道</label>
                    <input type="text" class="inputBox inputText" placeholder="内容を入力">
                </div>
                <div class="inputCountainer">
                    <label class="modalLabel">ポイント数</label>
                    <label class="point"><input type="number" class="inputBox inputPoint"></label>
                </div>
            </div>
            <div class="modalFooter">
                <button class="enterBtn">追加</button>
            </div>
        </div>

        <div class="modalContent" data-modal="taskModal">
            <div class="modalHeader">
                <h1>タスク追加</h1>
                <span class="closeBtn">&times;</span>
            </div>
            <div class="modalBody">
                <div class="inputCountainer">
                    <label class="modalLabel">タスク</label>
                    <input type="text" class="inputBox inputText" placeholder="内容を入力">
                </div>
                <div class="inputCountainer">
                    <label class="modalLabel">ポイント数</label>
                    <label class="point"><input type="number" class="inputBox inputPoint"></label>
                </div>
                <div class="inputCountainer">
                    <label class="modalLabel">いつまで</label>
                    <input type="datetime-local" class="inputBox inputLimit">
                </div>
            </div>
            <div class="modalFooter">
                <button class="enterBtn">追加</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
